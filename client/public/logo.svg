<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect
    x="10"
    y="10"
    width="100"
    height="100"
    rx="20"
    fill="url(#gradient)"
  />

  <!-- Checklist lines -->
  <rect x="40" y="38" width="40" height="6" rx="3" fill="white" opacity="0.9"/>
  <rect x="40" y="54" width="40" height="6" rx="3" fill="white" opacity="0.9"/>
  <rect x="40" y="70" width="28" height="6" rx="3" fill="white" opacity="0.9"/>

  <!-- Checkmark -->
  <path
    d="M38 78 L48 88 L68 60"
    stroke="white"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667EEA"/>
      <stop offset="100%" stop-color="#764BA2"/>
    </linearGradient>
  </defs>
</svg>
